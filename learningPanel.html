<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learning Panel</title>
<link rel="stylesheet" href="learningPanel.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="panel">
    <div class="header">
        <h2> Learning Panel</h2>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="overview"></i> Overview</button>
        <button class="tab-btn" data-tab="facts">Facts</button>
        <button class="tab-btn" data-tab="quiz"></i> Quiz</button>
    </div>

    <div class="content">
        <!-- Overview Tab -->
        <div class="tab-content" id="overview" style="display:block;">
            <div class="card progress-card">
                <h3><i class="bi bi-trophy-fill"></i> Your Progress</h3>
            
                <div class="progress-header">
                    <span class="level" id="level-label">Level 1</span>
                    <span class="points-badge" id="points-label">0 points</span>
                </div>
            
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
            
                <div class="progress-info">
                    <span id="progress-label">0%</span>
                    <span id="progress-remaining">0 points to go</span>
                </div>
            
                <div class="badges">
                    <h4>Earned Badges</h4>
                    <div id="earnedBadges"></div>
                </div>
            </div>
            
            <div class="card">
                <h3><i class="bi bi-lightning-fill"></i> Quick Actions</h3>
                <button id="goFacts"><i class="bi bi-lightbulb-fill"></i> Discover New Facts</button>
                <button id="goQuiz"><i class="bi bi-star-fill"></i> Take Quiz</button>
            </div>

            <div class="card">
                <h3><i class="bi bi-file-text"></i> Page Summary</h3>
                <p id="pageSummary"></p>
                <button id="summarizeBtn"><i class="bi bi-journal-text"></i> Summarize Page</button>
            </div>
        </div>

        <!-- Facts Tab -->
        <div class="tab-content" id="facts">
            <div id="factsNormalView" class="facts-view">
                <div class="card">
                    <h3><i class="bi bi-lightbulb-fill"></i> Amazing Facts</h3>
                    <p id="currentFact">Generating fun factâ€¦</p>
                    <button id="newFact"><i class="bi bi-arrow-repeat"></i> Another Fun Fact</button>
                </div>

                <div class="card">
                    <h3><i class="bi bi-collection-fill"></i> Facts Collection</h3>
                    <div id="factCollection"></div>
                    <button id="viewAllFacts" class="viewFacts"><i class="bi bi-eye-fill"></i> View All Facts</button>
                </div>
            </div>

            <div id="factsFullView" class="facts-view" style="display:none;">
                <button class="backToFacts"><i class="bi bi-arrow-left"></i> Back</button>
                <div class="card">
                    <h3><i class="bi bi-collection-fill"></i> All Facts</h3>
                    <div id="allFactsList"></div>
                </div>
            </div>
        </div>

        <!-- Quiz Tab -->
        <div class="tab-content" id="quiz">
            <div id="quizNormalView" class="quiz-view">
                <div class="card" id="quizCard">
                    <h3><i class="bi bi-question-circle-fill"></i> Learning Quiz</h3>
                    <div id="quizContent"></div>
                </div>

                <div class="card">
                    <h3><i class="bi bi-collection-fill"></i> Quiz Collection</h3>
                    <div id="quizCollection"></div>
                    <button id="viewAllQuestions" class="viewQuestions"><i class="bi bi-eye-fill"></i> View All Questions</button>
                </div>
            </div>

            <div id="quizFullView" class="quiz-view" style="display:none;">
                <button class="backToQuiz"><i class="bi bi-arrow-left"></i> Back</button>
                <div class="card">
                    <h3><i class="bi bi-collection-fill"></i> All Questions</h3>
                    <div id="allQuizList"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="learningPanel.js"></script>
</body>
</html>
